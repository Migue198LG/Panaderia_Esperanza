<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

        <div class="snowflake" style="--i:5;"></div>
    </div>

    <!-- Formulario -->
    <div class="container">
        <h1>
            <span class="red">P</span>
            <span class="green">a</span>
            <span class="red">n</span>
            <span class="green">a</span>
            <span class="white">d</span>
            <span class="red">e</span>
            <span class="green">r</span>
            <span class="white">√≠</span>
            <span class="red">a</span>
            <br>
            <span class="green"> </span>
            <span class="white">L</span>

            <span class="white">s</span>
            <span class="red">e</span>
            <span class="green">s</span>
            <span class="white">p</span>
            <span class="red">e</span>
            <span class="green">r</span>
            <span class="white">a</span>
            <span class="red">n</span>
            <span class="green">z</span>
            <span class="white">a</span>
        </h1>

        <div class="tabs">
            <button class="active" id="registerTab"><i class="fas fa-user"></i> Registrarse</button>
            <button id="loginTab"><i class="fas fa-sign-in-alt"></i> Iniciar sesi√≥n</button>
        </div>

        <!-- Div que contiene el Formulario de Registro -->
        <div id="registerDiv" class="form-container active">
            <form id="registerForm">
                <label for="name">Nombre Completo</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Tu nombre completo">
                </div>
                <label for="email">Correo</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Tu correo electr√≥nico">
                </div>
                <label for="password">Contrase√±a</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Tu contrase√±a">
                </div>
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contrase√±a">
                </div>
                <label for="role">Rol</label>
                <div class="input-container select-container">
                    <i class="fas fa-user-tag"></i>
                    <select id="role">
                        <option value="cliente">üë§ Cliente</option>
                        <option value="administrador">üõ†Ô∏è Administrador</option>
                    </select>
                </div>

            </form>
        </div>

        <!-- Div que contiene el Formulario de Inicio de Sesi√≥n -->
        <div id="loginDiv" class="form-container">
            <form id="loginForm">
                <label for="nameLogin">Gmail</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="nameLogin" placeholder="Tu correo electr√≥nico">
                </div>
                <label for="passwordLogin">Contrase√±a</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordLogin" placeholder="Tu contrase√±a">
                </div>
                <button id="loginBtn">Iniciar sesi√≥n</button>
            </form>
        </div>
    </div>

    <script src="scripts/valid.js"></script>
    <script>
        const registerTab = document.getElementById('registerTab');
    const loginTab = document.getElementById('loginTab');
    const registerDiv = document.getElementById('registerDiv');
    const loginDiv = document.getElementById('loginDiv');

    // Funci√≥n para vaciar los campos de los formularios
    function clearFormFields(form) {
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.value = ''; // Vac√≠a el valor de cada input
        });
        const select = form.querySelector('select');
        if (select) select.selectedIndex = 0; // Restablece el valor del select
    }

    // Muestra el formulario de registro y oculta el de inicio de sesi√≥n
    registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerDiv.classList.add('active');
        loginDiv.classList.remove('active');
        
        // Vac√≠a los campos del formulario de inicio de sesi√≥n
        clearFormFields(document.getElementById('loginForm'));
    });

    // Muestra el formulario de inicio de sesi√≥n y oculta el de registro
    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginDiv.classList.add('active');
        registerDiv.classList.remove('active');
        
        // Vac√≠a los campos del formulario de registro
        clearFormFields(document.getElementById('registerForm'));
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
