<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

    <!-- Encabezado -->
    <header class="header py-5 text-center bg-success text-white">
        <h1 class="display-3">Historial de Compras</h1>
        <p class="lead">Consulta el historial de compras de nuestros clientes</p>
    </header>

    <!-- Botón Volver -->
    <div class="container text-end mt-4">
        <a href="panaderia.html" class="btn btn-light btn-lg">Volver al Inventario</a>
    </div>

    <!-- Sección Historial de Compras -->
    <section class="py-5" id="historial">
        <div class="container">
            <h2 class="text-center">Historial de Compras de Clientes</h2>
            <p class="text-center mb-4">Consulta el historial de compras por cliente</p>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Producto</th>
                            <th>Num. Producto</th>
                            <th>Número de Venta</th>
                            <th>Total a Pagar</th>
                            <th>Fecha de Compra</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Las filas de clientes se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/consulta.js"></script>

</body>

</html>
